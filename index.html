<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo editor</title>
    <link rel="stylesheet" href="src/style.scss" />
  </head>
  <body>
    <div id="app">
      <div class="photo-editor">
        <div class="photo-editor__upload-container">
          <input
            type="file"
            id="upload"
            accept="image/png,image/jpeg"
            class="photo-editor__upload-input visually-hidden"
          />
          <label for="upload" class="photo-editor__upload-button"
            >Загрузить изображение</label
          >
        </div>

        <dialog closedby="any" class="photo-editor__editor">
          <div class="photo-editor__header">
            <h2 class="photo-editor__title">Редактирование изображения</h2>
            <button class="photo-editor__close" aria-label="Закрыть">X</button>
          </div>
          <div class="photo-editor__container">
            <div class="photo-editor__requirements">
              <div class="photo-editor__requirements-item">
                Рекомендуемый размер изображения: 1280x800 px
              </div>
              <div
                class="photo-editor__requirements-item photo-editor__requirements-item--error"
              >
                Загружаемое изображение слишком мало - попробуйте найти другое
              </div>
            </div>

            <div class="photo-editor__image"></div>

            <div class="photo-editor__info">
              <div class="photo-editor__info-item">
                Размер: 1280x800 px, 800 КБ (оригинальный размер 6048x4024 px,
                14 МБ)
              </div>
            </div>
            <div class="photo-editor__controls">
              <div class="photo-editor__controls-item">
                <button
                  class="photo-editor__controls-button photo-editor__controls-button--apply"
                >
                  Применить
                </button>
              </div>
              <div class="photo-editor__controls-item">
                <button
                  class="photo-editor__controls-button photo-editor__controls-button--cancel"
                >
                  Отменить
                </button>
              </div>
            </div>
          </div>
        </dialog>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
